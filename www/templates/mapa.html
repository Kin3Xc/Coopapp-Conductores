<ion-view view-title="Mi ruta" left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-content class="Ruta" scroll="false">
    <div class="mapWrap"  data-tap-disabled="true">
      <map center="4.661517, -74.096960" zoom="15">
        <!-- ngRepeat: pos in positions -->
        <directions
          draggable="true"
          panel="directions-panel"
          travel-mode="DRIVING"
          on-directions_changed="vm.myFunc()"
          origin="Bogota"
          destination="Soacha">
        </directions>
        <marker ng-repeat=" pos in positions" position="{{pos.lat}},{{pos.lng}}"></marker>
      </map>
    </div>
    <script src="http://maps.google.com/maps/api/js"></script>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-coopapp">
  <div class="buttons">
    <button class="button button-icon ion-pinpoint" ng-click="centerOnMe()"></button>
  </div>
</ion-footer-bar>
</ion-view>

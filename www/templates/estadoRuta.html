<ion-view view-title="Ruta" left-buttons="leftButtons" right-buttons="rightButtons">
<ion-content ng-init="estado_ruta()">
	<ion-list>
		<ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
			<div>
				<h2>Ruta # {{dataruta.id_ruta}}</h2>
				<p>Origen: {{dataruta.rut_origen}}</p>
				<p>Destino: {{dataruta.rut_destino}} </p>
				<p>Estado Ruta: {{dataruta.estado_Ruta}} </p>
			</div>
		</ion-item>
		<div class="list card">
			<a href="#"  ng-click="showConfirm()" class="item item-icon-left">
				<i class="icon ion-alert-circled"></i>
				Averiada
			</a>
			<a href="#"  ng-click="showConfirm()" class="item item-icon-left">
				<i class="icon ion-checkmark-circled"></i>
				Activa
			</a>

			<a href="#"  ng-click="showConfirm()" class="item item-icon-left">
				<i class="icon ion-minus-circled"></i>
				Inactiva
			</a>
		</div>
	</ion-list>

</ion-content>
</ion-view>
